<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queuing Programme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="desk mt-5">Desk</h1>
    <hr>
    <div class="row">
        <div class="col-8">
            <h4>Attending to <small class="text-primary">....</small></h4>
           
            <button id='btn-draw' class="btn btn-primary mt-5">
                Attend next ticket
            </button>
            <button id='btn-done' class="btn btn-success mt-5">
              Ticket done
            </button>
        </div>

        <div class="col-4 text-center">
            <h4>Waiting in the queue</h4>
            
            <div class="alert alert-warning mt-2">
                <span>No more tickets</span>
            </div>

            <h1 id="lbl-pending"></h1>
        </div>
    </div>

    <script src="./js/desk.js"></script>

</body>

</html>
